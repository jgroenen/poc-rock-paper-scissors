<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=320,initial-scale=1,user-scalable=0" />
        <style>
            html, body {
                font-family: Arial;
                font-size: 1em;
                height: 100%;
                padding: 0;
                margin: 0;
            }
            .rps-box {
                flex: 1;
                text-align: center;
                cursor: pointer;
                user-select: none;
                font-size: 0.9em;
                height: 40px;
                line-height: 40px;
                padding: 10px;
                margin: 0 10px 10px;
                border: 4px solid #AAAAAA;
                border-radius: 16px;
                background-color: #EEEEEE;
                font-size: 1.2em;
                color: #666;
            }
            .rps-box:active {
                border-top: 5px solid #AAA;
                border-bottom: 4px solid #AAA;
                height: 39px;
                background-color: #E6E6E6;
            }
            .rps-box.active {
                color: #119911;
                border: 4px solid #00FF00;
                box-shadow: 0 0 20px #AAFFAA;
            }
            .rps-box.active:active {
                border-top: 5px solid #00FF00;
                border-bottom: 4px solid #00FF00;
                height: 39px;
                background-color: #E6E6E6;
            }
            .rps-box[data-rps-move] {
                cursor: none;
            }
            select {
                font-size: 1em;
                text-align: center;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div style="max-width: 640px; margin: auto; background: #FFFFFF; min-height: 100%">
            <center>
                <h1 style="margin-top: 0; padding: 1em">Rock Paper Scissors AI</h1>
                <h2>AI strategy: <select data-rps-strategy>
                    <option>Random</option>
                    <option>RouletteWheel</option>
                    <option>MarkovModel</option>
                    <option>History</option>
                </select></h2>
            </center>
            <div style="display: flex">
                <div style="flex: 1; text-align: center">
                    <h2>Your move</h2>
                    <div style="display: flex; text-align: center">
                        <div class="rps-box" data-rps-play="R"><b>R</b>ock</div>
                        <div class="rps-box" data-rps-play="P"><b>P</b>aper</div>
                        <div class="rps-box" data-rps-play="S"><b>S</b>cissors</div>
                    </div>
                </div>
                <div style="flex: 1; text-align: center">
                    <h2>AI move</h2>
                    <div style="display: flex; text-align: center">
                        <div class="rps-box" data-rps-move></div>
                    </div>
                </div>
            </div>
            <div style="text-align: center">
                <h2>Winner: <span data-rps-winner></span></h2>
            </div>
            <div style="display: flex">
                <div style="flex: 1; text-align: center">
                    <h2>Your wins:</h2>
                    <div style="text-align: center" data-rps-score="You">0</div>
                </div>
                <div style="flex: 1; text-align: center">
                    <h2>AI wins:</h2>
                    <div style="text-align: center" data-rps-score="AI">0</div>
                </div>
            </div>
            <center>
                <canvas width="400" height="10" style="background: #000; max-width: 100%; margin-top: 20px"></canvas>
            </center>
            <div style="text-align: center">
                <h1>Autoplay</h1>
                <div style="flex: 1; text-align: center">
                    <h2>Playing style</h2>
                    <div style="display: flex; text-align: center">
                        <div class="rps-box" data-autoplay="random">Random</div>
                        <div class="rps-box" data-autoplay="biased">Biased</div>
                        <div class="rps-box" data-autoplay>Stop</div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
